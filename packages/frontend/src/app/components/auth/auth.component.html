<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form (submit)="login()" [formGroup]="loginForm" class="form-signin">
            <div class="form-label-group">
              <input formControlName="username" name="username" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
              <label class="text-hide" for="inputEmail">Username</label>
            </div>

            <div class="form-label-group">
              <input formControlName="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label class="text-hide" for="inputPassword">Password</label>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
